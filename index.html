<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number gueessing game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
   <div class="wrapper">
        <h1>Number guessing Game</h1>
        <p class="info">You have 5 attempts remaining</p>
        <div class="container">
            <p class="container_text">Enter a number between 1 and 10</p>
            <input type="number" class="input" />
            <p class="wrong"></p>
        </div>
    <div class="guess_btn_container">
        <button type="button" class="guess_btn">Guess</button>
    </div>
   </div>

   <!-- success -->
    <div class="success">
        <p class="success_1">yaa! you get it right</p>
        <p class="success_2">you get the number in 3 attempts</p>
         <img src="/img/win.png" alt="fail">
         <button class="playagain_btn">play again</button>
    </div>

    <div class="error">
        <p class="error_text">opps you've finished your attempt</p>
         <img src="/img/fail.png" alt="fail">
         <button class="try_btn">try again</button>
     </div>

    <script src="/index.js"></script>
</body>
</html>
