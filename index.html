<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number gueessing game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
   <div class="wrapper">
        <h1>Number guessing Game</h1>
        <p class="info">You have 5 attempts remaining</p>
        <div class="container">
            <p class="container_text">Enter a number between 1 and 100</p>
            <input type="text" class="input" />
            <p class="wrong">Too low! try againğŸ˜©</p>
        </div>
    <button type="button" class="guess_btn">Guess</button>
   </div>

   <!-- success -->
    <div class="success">
        <p>yaa! you get it right</p>
        <p>you get the number in 3 attempts</p>
         <img src="/img/win.png" alt="fail">
         <div class="button">
            <button class="playagain_btn">play again</button>
            <button class="quite_btn">quite</button>
         </div>
    </div>

    <div class="error">
        <p>opps you've finished your attempt</p>
         <img src="/img/fail.png" alt="fail">
         <button class="try_btn">try again</button>
     </div>

    <script src="/index.js"></script>
</body>
</html>
